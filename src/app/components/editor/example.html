<div class="row" fxLayout="column" fxLayoutGap="10px">
  <div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="50%">
      <quill-editor [(ngModel)]="step.rowAction.actionContent" [modules]="modules" class="custom-editor"></quill-editor>
    </div>
    <div fxFlex="50%">
      <quill-editor [(ngModel)]="step.rowExpectedResult.expectedResultContent" [modules]="modules" class="custom-editor"></quill-editor>
    </div>
  </div>
</div>
