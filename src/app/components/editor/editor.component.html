<div fxLayout="column">
  <app-custom-toolbar class="ql-toolbar"></app-custom-toolbar>
  <div class="step" *ngFor="let step of steps; let i = index" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="50%">
        <quill-editor [(ngModel)]="step.input1" [modules]="modules" class="custom-editor"></quill-editor>
      </div>
      <div fxFlex="50%">
        <quill-editor [(ngModel)]="step.input2" [modules]="modules" class="custom-editor"></quill-editor>
      </div>
    </div>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="end end">
  <button mat-button fxLayoutAlign="start center" (click)="addStep()">Добавить шаг</button>
</div>

<!--ggggggggggggggggggggggggg-->

<section class="example-section">
  <span class="example-list-section">
    <mat-checkbox
      class="example-margin"
      [checked]="task().completed"
      [indeterminate]="partiallyComplete()"
      (change)="update($event.checked)"
    >
      {{task().name}}
    </mat-checkbox>
  </span>
  <span class="example-list-section">
    <ul>
      @for (subtask of task().subtasks; track subtask; let i = $index) {
        <li>
          <mat-checkbox [checked]="subtask.completed" (change)="update($event.checked, i)">
            {{subtask.name}}
          </mat-checkbox>
        </li>
      }
    </ul>
  </span>
</section>
