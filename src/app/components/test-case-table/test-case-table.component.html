<div class="table-container" cdkDropListGroup>
  <div class="column-drop-list" cdkDropList [cdkDropListData]="displayedColumns" (cdkDropListDropped)="dropColumn($event)">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Колонка для чекбоксов -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="toggleSelectAll($event)" [checked]="isAllSelected()" [indeterminate]="isAnySelected() && !isAllSelected()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.selected" [disabled]="!element.auto"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Колонка для кнопки запуска автотестов -->
      <ng-container matColumnDef="run">
        <th mat-header-cell *matHeaderCellDef>Run</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button *ngIf="element.auto" (click)="runTest(element)">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Динамически создаваемые колонки -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>



      <!-- Строки таблицы -->
      <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsWithSelectAndRun"></tr>
    </table>
  </div>
</div>

<!-- Меню для выбора колонок -->
<mat-menu #columnMenu="matMenu">
  <mat-checkbox *ngFor="let column of allColumns" [checked]="displayedColumns.includes(column)" (change)="toggleColumn(column)">
    {{ column | titlecase }}
  </mat-checkbox>
</mat-menu>

<!-- Кнопка для открытия меню -->
<button mat-icon-button [matMenuTriggerFor]="columnMenu">
  <mat-icon>view_column</mat-icon>
</button>

<!-- Общая кнопка для запуска выбранных автотестов -->
<button mat-icon-button color="primary" (click)="runSelectedTests()"><mat-icon>start</mat-icon></button>
